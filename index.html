<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <div class="matrix">
            <div class="divi" id="00" onclick="game(0,0)"></div>
            <div class="divi" id="01" onclick="game(0,1)"></div>
            <div class="divi" id="02" onclick="game(0,2)"></div>

            <div class="divi" id="10" onclick="game(1,0)"></div>
            <div class="divi" id="11" onclick="game(1,1)"></div>
            <div class="divi" id="12" onclick="game(1,2)"></div>

            <div class="divi" id="20" onclick="game(2,0)"></div>
            <div class="divi" id="21" onclick="game(2,1)"></div>
            <div class="divi" id="22" onclick="game(2,2)"></div>
        </div>
    </div>
    <div class="foot">

    </div>
    <dialog>
        <form id="fo">
            <fieldset>
                <legend>Player Names</legend>
                <label>Player1(X) Name:</label>
                <input type="text" id="player1" autofocus required>
                <label>Player2(O) Name:</label>
                <input type="text" id="player2" required>
                <button type="submit" onclick="add()">ADD</button>
            </fieldset>
        </form>
    </dialog>
    <script src="./myScript.js"></script>
</body>
</html>
